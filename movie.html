<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <a href="/" class="logo">
          <img src="./img/Movie-logo.png" alt="Logo" />
        </a>

        <button class="menu-open-btn" id="menu-open-btn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </button>

        <nav class="navbar">
          <div class="navbar-top">
            <button class="menu-close-btn" id="menu-close-btn">x</button>
          </div>
          <ul class="navbar-list">
            <li><a href="/">Home</a></li>
            <li><a href="#movies">My Movies</a></li>
            <li><a href="#suggestions">Suggestions</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu-backdrop"></div>
    </header>

    <main class="movie-container">
      <div class="container">
        <div class="loader" style="display: none;">Loading...</div>
        <div id="movie-details">
          <!-- This section will dynamically populate with movie details -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        This is a list of the movies I've watched. Check out the source code here
        <a href="https://github.com/Bridgetamana/Movie-list" target="_blank">GitHub</a>.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/movie-details.js"></script>
  </body>
</html>
